<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="calendarApp">
  <div ng-controller="CalendarController as calendarCtrl">
      <div class="container">
        <calendar></calendar>
          <div class="form-group col-md-4 col-md-offset-4">
              <input class="form-control" type="text" ng-model="selectedDate" value="selectedDate"/>
          </div>
          <div class="col-md-4 col-md-offset-4 cal-addon right-addon">
              <a href="#" ng-click=""><i class="glyphicon glyphicon-calendar"></i></a>
              <input type="text" class="form-control" ng-model="selectedDate" value="selectedDate"/>
          </div>
      </div>
  </div>
</body>
</html>
